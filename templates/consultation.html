{% extends 'layout.html' %}
{% block title %}Consultation Booking - Skintellect{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-50 py-8 px-4">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Dermatology Consultation Booking</h1>
    <p class="text-center text-gray-600 mb-8">Schedule your personalized skin health assessment.</p>
    <form id="consultationForm" action="/appointment" method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="relative">
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" name="name" class="w-full p-2 border rounded" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Email Address</label>
          <input type="email" name="email" class="w-full p-2 border rounded" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Appointment Date</label>
          <input type="date" name="date" class="w-full p-2 border rounded" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Skin Type</label>
          <select name="skin" class="w-full p-2 border rounded" required>
            <option value="">Select Skin Type</option>
            <option>Normal</option>
            <option>Dry</option>
            <option>Oily</option>
            <option>Combination</option>
            <option>Sensitive</option>
          </select>
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Phone Number</label>
          <input type="tel" name="phone" class="w-full p-2 border rounded" required />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Age</label>
          <input type="number" name="age" class="w-full p-2 border rounded" required min="13" />
        </div>
        <div class="relative">
          <label class="block mb-1 font-semibold">Address</label>
          <input type="text" name="address" class="w-full p-2 border rounded" required />
        </div>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700 transition">
        Schedule Appointment
      </button>
    </form>
  </div>
</div>
{% endblock %}
